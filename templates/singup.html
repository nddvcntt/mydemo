<!DOCTYPE html>
<html>

<!-- Head -->
<head>

    <title>Login</title>

    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords"
          content="Existing Login Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- //Meta-Tags -->

    <link href="../static/web_Login/css/popuo-box.css" rel="stylesheet" type="text/css" media="all"/>

    <!-- Style -->
    <link rel="stylesheet" href="../static/web_Login/css/style.css" type="text/css" media="all">

    <!-- Fonts -->
    <link href="//fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
    <!-- //Fonts -->

</head>
<!-- //Head -->

<!-- Body -->
<body>

<h1>WELCOME</h1>
<div class="w3layoutscontaineragileits">
    <h2>Register</h2>
    <form action="." method="post">
        {% csrf_token %}
        <div class="form-group form-sub-w3ls">

            <table class="table tab">
                <tr>
                    <th><label style="color:floralwhite" for="id_username">Username:</label></th>
                    <td><input type="text" name="username" maxlength="200" required id="id_username"></td>
                </tr>
                <tr>
                    <th><label for="id_email">Email:</label></th>
                    <td><input type="email" name="email" required id="id_email"></td>
                </tr>
                <tr>
                    <th><label for="id_password1">Password:</label></th>
                    <td><input type="password" name="password1" required id="id_password1"></td>
                </tr>
                <tr>
                    <th><label for="id_password2">Enter the password:</label></th>
                    <td><input type="password" name="password2" required id="id_password2"></td>
                </tr>
            </table>

        </div>
        <div class="aitssendbuttonw3ls">
            <input type="submit" value="Register"/>
            <br>
            <div class="clear"></div>
        </div>
    </form>
</div>


<div class="w3footeragile">
    <p> &copy; 2020 RehabHand | A wearable sensor database for Rehabition patients</p>
</div>


<script type="text/javascript" src="../static/web_Login/js/jquery-2.1.4.min.js"></script>

<!-- pop-up-box-js-file -->
<script src="../static/web_Login/js/jquery.magnific-popup.js" type="text/javascript"></script>
<!--//pop-up-box-js-file -->
<script>
    $(document).ready(function () {
        $('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
            type: 'inline',
            fixedContentPos: false,
            fixedBgPos: true,
            overflowY: 'auto',
            closeBtnInside: true,
            preloader: false,
            midClick: true,
            removalDelay: 300,
            mainClass: 'my-mfp-zoom-in'
        });

    });
</script>

</body>
<!-- //Body -->

</html>
