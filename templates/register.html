<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
<div class="container">
    <div class="loginbox">
        <img src={% static '/media/avatar.png' %} class="avatar">
        <h1>Register</h1>
        <form action="." method="post">
            {% csrf_token %}
            <div class="form-group">
                <p> {{ form.as_table }}</p>
                <br>

                <input type="submit" value="Register"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
